<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- VT brand fonts -->
		<link rel="stylesheet" href="https://www.assets.cms.vt.edu/fonts/fonts.css" />

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">

	</head>

	<body>
		<div class="container">
			<div class="row justify-content-center">
					<div class="col-md-11">
							<div class="donation-form">
									<h2>Your gift makes the difference.</h2>
									<form id="donationForm">
											<div class="form-group">
													<p>Select a gift amount:</p>
													<div class="btn-group btn-group-toggle" data-toggle="buttons">
															<label class="btn btn-secondary active">
																	<input type="radio" name="amount" id="option1" value="25"> $25
															</label>
															<label class="btn btn-secondary">
																	<input type="radio" name="amount" id="option2" value="50"> $50
															</label>
															<label class="btn btn-secondary">
																	<input type="radio" name="amount" id="option3" value="100"> $100
															</label>
													</div>
											</div>
											<div class="form-group">
												<p>Or enter a gift amount:</p>												
												<div class="input-group-prepend">
													<span class="input-group-text">$</span>
													<input type="number" class="form-control mt-3" id="customAmount" placeholder="25.00" min="1" max="10000.00">
												</div>
											</div>
											<div class="form-group frequency">
													<p>Gift frequency:</p>
													<div class="btn-group btn-group-toggle" data-toggle="buttons">													
														<label class="btn btn-secondary active">
															<input type="radio" name="frequency" id="frequency1" value="one-time" checked> One-time
													</label>
													<label class="btn btn-secondary">
															<input type="radio" name="frequency" id="frequency2" value="monthly">Monthly
													</label>
												</div>
											</div>
											<div class="form-group">
												<button type="button" class="btn btn-custom" id="submitBtn">GIVE ONE-TIME</button>
											</div>
									</form>
							</div>
					</div>
			</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
	</body>
</html>
